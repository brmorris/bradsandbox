<head>
  <title> bradsandbox - Equations</title>
</head>

<body>
  

  <div id="main-pane">
    {{> equations}}
  </div>

  <div id="side-pane">
    {{> lists}}
  </div>
</body>

<template name="lists">
  <h5>bradsandbox: Equation Lists</h5>
  <a href="http://jsfiddle.net/brmorris/knCnW/14/">JsFiddle</a>  <a href="https://github.com/brmorris/bradsandbox">Github</a>
  <hr>
  <div id="lists">
    {{#each lists}}
      <div class="list {{selected}}">
        {{#if editing}}
          <div class="edit">
            <input class="list-name-input" id="list-name-input" type="text" value="{{name}}" />
          </div>
        {{else}}
          <div class="display">
            <div class="list-name {{name_class}}">
              {{name}}
            </div>
          </div>
        {{/if}}
      </div>
    {{/each}}
  </div>
  <div id="createList">
    <input type="text" id="new-list" placeholder="New list" />
  </div>
</template>

<template name="equations">
  {{#if any_list_selected}}
  <div id="items-view">
    <div id="new-equation-box">
      <input type="text" id="new-equation" placeholder="New item" />
    </div>
    <ul id="item-list">
      {{#each equations}}
        {{> equation_item}}
      {{/each}}
    </ul>
  </div>
  {{/if}}
</template>

<template name="equation_item">
  <li class="equation {{done_class}}">
    {{#if editing}}
      <div class="edit">
        <input id="equation-input" type="text" value="{{text}}" />
      </div>
    {{else}}
      <div class="destroy"></div>
      <div class="display">
        <input class="check" name="markdone" type="checkbox" {{{done_checkbox}}} />
	<div class="equation-text">{{text}}</div> 
	<div class="equation-view"><h5> equation view</h5> {{equation_view}} </div> 
      </div>
    {{/if}}
   
  </li>
</template>
